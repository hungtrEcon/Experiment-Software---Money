{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block app_styles %}

    <style type="text/css">
        .otree-body { max-width:2000px;max-height:600px;font-size:110%}
        .container{width:100%;max-width:2000px}
        .container2{height:100px;padding-left:10px}
        .page-header{margin:0px;padding:0px}
		#resultgraphs{width:auto;overflow:hidden;height:700px}
        #blocGraphique {min-width: 310px;max-width: 800px;height: 300px;margin: 0 auto}
        #graphiqueOutput {min-width: 310px;max-width: 800px;height: 400px;margin: 0 auto}
        .blocTable {float:right;width:100%;height:450px;font-size:80%;table-layout: fixed}
        .blocInfo {float:right;width:100%;height:50px;padding-top:2px;padding-left:1px;padding-right:1px;padding-bottom:2px}
        .col-sm2 {width:220px}
        .col3 {max-width:1220px;padding-left:20px}
        .row2 {max-width:350px; padding-left:20px}
        .row4 {max-width:350px; padding-left:20px}
        .col-sm3 {max-width:50px}

        #customers {
           border-collapse: collapse;
           width: 100%;
           }

        #customers td {
            border: 1px solid #ddd;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}
        #customers td:nth-child(1){background-color: white;border: 0px solid #ddd;text-align:right;padding-right:10px}
        #customers tr:nth-child(2n+3) {background: #CCC}



table.table tbody tr:first-of-type{border-top: solid;
  border-collapse:separate;
  border-spacing:50px 50px;
        border-width:2px }

table.table tbody td:nth-child(even){background-color: #f2f2f2;}

table.table {
  table-layout: fixed;
  width: 100%;
  font-size:80%
}

   span.strong {
        font-weight: bold;
    }

    span.emphasise {
        font-weight: bold;
        font-style: italic;
    }

    span.emphasise-light {
        font-style: italic;
    }

    span.highlight {
        color: red;
   }

   p.section-description {
        font-size: 1.2em;
        font-weight: bold;
        color: #666;
   }

    p.section-description {
        margin: 0px;
   }


   #countdown-box {
        text-align: right;
        border:2px solid red;
        width:90px;
   }

   #countdown {
        font-size: 2.0em;
        font-weight: bold;
   }

    </style>

{% endblock %}
